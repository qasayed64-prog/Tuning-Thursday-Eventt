<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tuning Thursday - Learning Unplugged</title>
  <style>
    :root { --accent:#0d6efd; --ink:#f9fafb; }
    html, body { height: 100%; margin: 0; }
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; background:#111; color:var(--ink); display:flex; flex-direction:column; align-items:center; }
    .app { width:100%; max-width:1100px; height:100%; display:flex; flex-direction:column; }
    header { text-align:center; padding:12px; }
    h1 { font-size:1.2rem; margin:0; }
    .map-wrap { position:relative; flex:1 1 auto; width:100%; border-radius:16px; overflow:hidden; background:#000; box-shadow:0 6px 20px rgba(0,0,0,.5); }
    .map-img { position:absolute; inset:0; width:100%; height:100%; object-fit:contain; }
    .zone { position:absolute; cursor:pointer; background:rgba(0,0,0,0); border-radius:10px; outline:2px dashed transparent; }
    .zone:focus-visible { outline-color:var(--accent); }

    .zone.quadrangle{ left:13%; top:26%; width:55%; height:44%; }
    .zone.mph{ left:33%; top:10%; width:28%; height:16%; }
    .zone.cafeteria{ left:16%; top:12%; width:13%; height:14%; }
    .zone.basketball{ left:73%; top:23%; width:18%; height:50%; }

    .modal{ position:fixed; inset:0; display:none; background:rgba(0,0,0,.9); }
    .card{ width:100%; height:100%; background:#000; position:relative; display:flex; flex-direction:column; }
    .ui { position:absolute; left:0; right:0; top:8px; display:flex; justify-content:space-between; padding:0 8px; z-index:2; }
    .btn{ padding:10px 14px; border-radius:999px; border:1px solid rgba(255,255,255,.35); background:rgba(0,0,0,.5); color:#fff; font-weight:700; cursor:pointer; }
    .card header{ padding:8px 48px; text-align:center; z-index:1; }
    .card h2{ margin:0; font-size:1.1rem; }
    .card figure{ flex:1; margin:0; display:flex; align-items:center; justify-content:center; background:#000; }
    .card img{ width:100%; height:100%; object-fit:contain; background:#000; }
  </style>
</head>
<body>
  <div class="app">
    <header><h1>Tuning Thursday: Learning Unplugged</h1></header>

    <div id="map" class="map-wrap">
      <img class="map-img" src="map.png" alt="Zonal Map" />
      <a class="zone quadrangle" href="#" data-modal="quadrangle"></a>
      <a class="zone mph" href="#" data-modal="mph"></a>
      <a class="zone cafeteria" href="#" data-modal="cafeteria"></a>
      <a class="zone basketball" href="#" data-modal="basketball"></a>
    </div>

    <!-- Basketball -->
    <div id="basketballModal" class="modal">
      <div class="card">
        <div class="ui">
          <button class="btn" data-close>← Back</button>
          <button class="btn" data-close>✕</button>
        </div>
        <header><h2>Basketball Area (Zone C)</h2></header>
        <figure><img src="basketball.png?v=2" alt="Basketball map"></figure>
      </div>
    </div>

    <!-- Quadrangle -->
    <div id="quadrangleModal" class="modal">
      <div class="card">
        <div class="ui">
          <button class="btn" data-close>← Back</button>
          <button class="btn" data-close>✕</button>
        </div>
        <header><h2>Quadrangle (Zone A)</h2></header>
        <figure><img src="quadrangle.png?v=2" alt="Quadrangle map"></figure>
      </div>
    </div>

    <!-- MPH -->
    <div id="mphModal" class="modal">
      <div class="card">
        <div class="ui">
          <button class="btn" data-close>← Back</button>
          <button class="btn" data-close>✕</button>
        </div>
        <header><h2>MPH (Zone B)</h2></header>
        <figure><img src="mph.png?v=2" alt="MPH map"></figure>
      </div>
    </div>

    <!-- Cafeteria -->
    <div id="cafeteriaModal" class="modal">
      <div class="card">
        <div class="ui">
          <button class="btn" data-close>← Back</button>
          <button class="btn" data-close>✕</button>
        </div>
        <header><h2>Cafeteria (Zone D)</h2></header>
        <figure><img src="cafeteria.png?v=2" alt="Cafeteria map"></figure>
      </div>
    </div>
  </div>

<script>
  const $$ = s => Array.from(document.querySelectorAll(s));
  $$(".zone").forEach(z => z.addEventListener("click", e => {
    e.preventDefault();
    document.getElementById(z.dataset.modal+"Modal").style.display = "block";
  }));
  $$(".modal").forEach(m => {
    m.addEventListener("click", e => { if(e.target===m) m.style.display="none"; });
    m.querySelectorAll("[data-close]").forEach(b => b.onclick=()=>m.style.display="none");
  });
</script>
</body>
</html>
