<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tuning Thursday - Learning Unplugged</title>
  <style>
    :root { --accent:#0d6efd; --bg:#f7f7f8; --ink:#111827; }
    html, body { height: 100%; margin: 0; }
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; color:var(--ink); background:var(--bg); display:flex; flex-direction:column; align-items:center; }
    .app { width:100%; max-width:1100px; display:flex; flex-direction:column; height:100%; }
    header { text-align:center; padding:12px; flex:0 0 auto; }
    h1 { font-size:1.2rem; margin:0; }
    .map-wrap{ position:relative; flex:1 1 auto; width:100%; border-radius:16px; overflow:hidden; background:#e5efe5; box-shadow:0 6px 20px rgba(0,0,0,.08); }
    .map-img{ position:absolute; inset:0; width:100%; height:100%; object-fit:contain; }
    .zone{ position:absolute; cursor:pointer; outline:2px dashed transparent; border-radius:10px; background: rgba(13,110,253,0); }
    .zone:focus-visible{ outline-color:var(--accent); }
    .zone.quadrangle{ left:13%; top:26%; width:55%; height:44%; }
    .zone.mph{ left:33%; top:10%; width:28%; height:16%; }
    .zone.cafeteria{ left:16%; top:12%; width:13%; height:14%; }
    .zone.basketball{ left:73%; top:23%; width:18%; height:50%; }

    /* Modal: edge-to-edge, always full screen */
    .modal{ position:fixed; inset:0; display:none; background:rgba(0,0,0,.7); padding:0; }
    .card{ width:100%; height:100%; background:#000; border-radius:0; padding:0; display:flex; flex-direction:column; position:relative; }
    .card header{ display:flex; justify-content:center; align-items:center; padding:8px 48px; background:#000; color:#fff; }
    .card h2{ margin:0; font-size:1.1rem; text-align:center; }
    .card figure{ flex:1; margin:0; display:flex; align-items:center; justify-content:center; background:#000; }
    .card figure img{ width:100%; height:100%; object-fit:contain; background:#000; }
    .ui-buttons{ position:absolute; left:0; right:0; top:8px; display:flex; justify-content:space-between; padding:0 8px; }
    .back-btn, .close-btn{ padding:10px 14px; border-radius:999px; border:1px solid rgba(255,255,255,.3); background:rgba(0,0,0,.4); color:#fff; font-weight:700; cursor:pointer; }
    .back-btn:active, .close-btn:active { transform: scale(0.97); }

    /* Larger title on desktop */
    @media (min-width: 768px){
      .card h2{ font-size:1.25rem; }
    }
  </style>
</head>
<body>
  <div class="app">
    <header>
      <h1>Tuning Thursday: Learning Unplugged</h1>
    </header>

    <div id="map" class="map-wrap" aria-label="Event map" role="img">
      <img class="map-img" alt="Zonal Map" src="map.png" />
      <a class="zone quadrangle" href="#" data-modal="quadrangle"></a>
      <a class="zone mph" href="#" data-modal="mph"></a>
      <a class="zone cafeteria" href="#" data-modal="cafeteria"></a>
      <a class="zone basketball" href="#" data-modal="basketball"></a>
    </div>

    <!-- Basketball modal -->
    <div id="basketballModal" class="modal" role="dialog" aria-modal="true" aria-labelledby="bbTitle">
      <div class="card">
        <div class="ui-buttons">
          <button class="back-btn" type="button" data-close aria-label="Back to Map">← Back</button>
          <button class="close-btn" type="button" data-close aria-label="Close">✕</button>
        </div>
        <header><h2 id="bbTitle">Basketball Area (Zone C)</h2></header>
        <figure><img src="basketball.png" alt="Basketball Area map" /></figure>
      </div>
    </div>

    <!-- Quadrangle modal -->
    <div id="quadrangleModal" class="modal" role="dialog" aria-modal="true" aria-labelledby="qaTitle">
      <div class="card">
        <div class="ui-buttons">
          <button class="back-btn" type="button" data-close aria-label="Back to Map">← Back</button>
          <button class="close-btn" type="button" data-close aria-label="Close">✕</button>
        </div>
        <header><h2 id="qaTitle">Quadrangle (Zone A)</h2></header>
        <figure><img src="quadrangle.png" alt="Quadrangle map" /></figure>
      </div>
    </div>

    <!-- MPH modal -->
    <div id="mphModal" class="modal" role="dialog" aria-modal="true" aria-labelledby="mphTitle">
      <div class="card">
        <div class="ui-buttons">
          <button class="back-btn" type="button" data-close aria-label="Back to Map">← Back</button>
          <button class="close-btn" type="button" data-close aria-label="Close">✕</button>
        </div>
        <header><h2 id="mphTitle">MPH (Zone B)</h2></header>
        <figure><img src="mph.png" alt="MPH map" /></figure>
      </div>
    </div>

    <!-- Cafeteria modal -->
    <div id="cafeteriaModal" class="modal" role="dialog" aria-modal="true" aria-labelledby="cafTitle">
      <div class="card">
        <div class="ui-buttons">
          <button class="back-btn" type="button" data-close aria-label="Back to Map">← Back</button>
          <button class="close-btn" type="button" data-close aria-label="Close">✕</button>
        </div>
        <header><h2 id="cafTitle">Cafeteria (Zone D)</h2></header>
        <figure><img src="cafeteria.png" alt="Cafeteria map" /></figure>
      </div>
    </div>

  </div>

  <script>
    const $ = (s, r=document)=>r.querySelector(s);
    const $$ = (s, r=document)=>Array.from(r.querySelectorAll(s));

    const basketballModal = $('#basketballModal');
    const quadrangleModal = $('#quadrangleModal');
    const mphModal = $('#mphModal');
    const cafeteriaModal = $('#cafeteriaModal');

    [basketballModal, quadrangleModal, mphModal, cafeteriaModal].forEach(m => {
      m.addEventListener('click', e=>{ if (e.target === m) m.style.display='none'; });
      m.querySelectorAll('[data-close]').forEach(btn => btn.addEventListener('click', ()=>m.style.display='none'));
    });

    $$('.zone').forEach(z=>z.addEventListener('click', e=>{
      e.preventDefault();
      const mod = z.dataset.modal;
      if(mod==='basketball') basketballModal.style.display='block';
      else if(mod==='quadrangle') quadrangleModal.style.display='block';
      else if(mod==='mph') mphModal.style.display='block';
      else if(mod==='cafeteria') cafeteriaModal.style.display='block';
    }));
  </script>
</body>
</html>
